  <div class="container">
    <div class="row">
      <div class="offset-2 col-lg-10">
        <div class="panel-heading">
      <div class="row-fluid user-row">
    <img src="https://orig00.deviantart.net/66a1/f/2012/297/0/8/online_shopping_logo_design_1_by_uirocks-d5isxl6.jpg" class="img-responsive" alt="Conxole Admin"/>
  </div>
</div>
<div class="panel-body">
  <div class="offset-2 col-md-6">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required minlength="3"/>
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required and the minimum length is 3</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required minlength="3"/>
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required and the minimum length is 3</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="3"/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required and the minimum length is 3</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading"  class="btn btn-primary">Register</button>
